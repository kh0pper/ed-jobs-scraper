services:
  backend:
    build: ./backend
    container_name: edjobs_backend
    ports:
      - "8002:8000"
    env_file: .env
    volumes:
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    mem_limit: 512m

  celery_worker:
    build: ./backend
    container_name: edjobs_celery_worker
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=2
    env_file: .env
    volumes:
      - ./data:/app/data
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "celery", "-A", "app.tasks.celery_app", "inspect", "ping", "-t", "10"]
      interval: 60s
      timeout: 15s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    mem_limit: 2g

  celery_beat:
    build: ./backend
    container_name: edjobs_celery_beat
    command: celery -A app.tasks.celery_app beat --loglevel=info
    env_file: .env
    depends_on:
      celery_worker:
        condition: service_healthy
    restart: unless-stopped
    mem_limit: 256m

  redis:
    image: redis:7-alpine
    container_name: edjobs_redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    mem_limit: 256m
    volumes:
      - edjobs_redis_data:/data

  postgres:
    image: postgres:16-alpine
    container_name: edjobs_postgres
    environment:
      POSTGRES_DB: edjobs
      POSTGRES_USER: edjobs_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-edjobs_secure_2026}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U edjobs_user -d edjobs"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    mem_limit: 512m
    volumes:
      - edjobs_postgres_data:/var/lib/postgresql/data

volumes:
  edjobs_redis_data:
  edjobs_postgres_data:
