{# Save/unsave bookmark button â€” HTMX swappable #}
<div class="save-btn-wrap" id="save-btn-{{ job_id }}">
    {% if is_saved %}
    <button class="btn btn-ghost btn-sm btn-square text-warning"
            hx-delete="/api/v1/interactions/save/{{ job_id }}"
            hx-target="#save-btn-{{ job_id }}"
            hx-swap="outerHTML"
            title="Unsave">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
            <path d="M5 2h14a1 1 0 011 1v19.143a.5.5 0 01-.766.424L12 18.03l-7.234 4.536A.5.5 0 014 22.143V3a1 1 0 011-1z"/>
        </svg>
    </button>
    {% else %}
    <button class="btn btn-ghost btn-sm btn-square"
            hx-post="/api/v1/interactions/save/{{ job_id }}"
            hx-target="#save-btn-{{ job_id }}"
            hx-swap="outerHTML"
            title="Save">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"/>
        </svg>
    </button>
    {% endif %}
</div>
