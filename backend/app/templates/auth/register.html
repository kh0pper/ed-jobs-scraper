{% extends "base.html" %}

{% block title %}Register - Texas Ed Jobs{% endblock %}

{% block content %}
<div class="flex justify-center items-start py-12">
    <div class="card w-full max-w-md bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-2xl justify-center mb-2">Create Account</h2>

            {% if error %}
            <div class="alert alert-error text-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="shrink-0 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
                <span>{{ error }}</span>
            </div>
            {% endif %}

            <form method="post" action="/register" class="space-y-4">
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

                <div class="form-control">
                    <label class="label"><span class="label-text">Email</span></label>
                    <input type="email" name="email" required autofocus
                           class="input input-bordered w-full" placeholder="you@example.com">
                </div>

                <div class="form-control">
                    <label class="label"><span class="label-text">Display Name</span></label>
                    <input type="text" name="display_name" required maxlength="100"
                           class="input input-bordered w-full" placeholder="Your name">
                </div>

                <div class="form-control">
                    <label class="label"><span class="label-text">Password</span></label>
                    <input type="password" name="password" required minlength="8"
                           class="input input-bordered w-full" placeholder="At least 8 characters">
                </div>

                <div class="form-control">
                    <label class="label"><span class="label-text">Confirm Password</span></label>
                    <input type="password" name="confirm_password" required minlength="8"
                           class="input input-bordered w-full" placeholder="Re-enter password">
                </div>

                <button type="submit" class="btn btn-primary w-full">Create Account</button>
            </form>

            <div class="divider text-sm">or</div>

            <p class="text-center text-sm">
                Already have an account?
                <a href="/login" class="link link-primary font-medium">Log in</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
