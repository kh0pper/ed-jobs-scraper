{% extends "base.html" %}

{% block title %}Change Password - Texas Ed Jobs{% endblock %}

{% block content %}
<div class="flex justify-center items-start py-12">
    <div class="card w-full max-w-md bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-2xl justify-center mb-2">Change Password</h2>

            {% if error %}
            <div class="alert alert-error text-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="shrink-0 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
                <span>{{ error }}</span>
            </div>
            {% endif %}

            {% if success %}
            <div class="alert alert-success text-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="shrink-0 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
                <span>{{ success }}</span>
            </div>
            {% endif %}

            <form method="post" action="/account/password" class="space-y-4">
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

                <div class="form-control">
                    <label class="label"><span class="label-text">Current Password</span></label>
                    <input type="password" name="current_password" required
                           class="input input-bordered w-full">
                </div>

                <div class="form-control">
                    <label class="label"><span class="label-text">New Password</span></label>
                    <input type="password" name="new_password" required minlength="8"
                           class="input input-bordered w-full" placeholder="At least 8 characters">
                </div>

                <div class="form-control">
                    <label class="label"><span class="label-text">Confirm New Password</span></label>
                    <input type="password" name="confirm_password" required minlength="8"
                           class="input input-bordered w-full">
                </div>

                <button type="submit" class="btn btn-primary w-full">Update Password</button>
            </form>

            <p class="text-center text-sm mt-4">
                <a href="/" class="link link-ghost">Back to home</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
